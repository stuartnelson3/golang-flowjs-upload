<!DOCTYPE html>
<html>
  <head>
    <title>Stuart Nelson</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="/public/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script type="text/javascript" src="/public/ng-flow-standalone.js"></script>
    <script type="text/javascript" src="/public/script.js"></script>
  </head>
  <body ng-app="FlowApp">
    <div
      ng-controller="FlowCtrl"
      flow-init
      flow-files-submitted="$flow.upload()"
      flow-file-success="$file.msg = $message">

      <input type="file" flow-btn />

      <div ng-repeat="file in $flow.files">
        <div>{{$index+1}} {{file.name}}</div>
        <div>{{percentDone(file)}}</div>
        <div ng-hide="file.paused" ng-click="file.flowObj.pause()">PAUSE</div>
        <div ng-show="file.paused" ng-click="file.flowObj.resume()">RESUME</div>
        <div class="progress-bar" ng-style="progress(file)"></div>
      </div>
    </div>
  </body>
</html>
